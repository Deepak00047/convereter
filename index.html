<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-gray-800 p-4 text-white flex justify-between">
    <div class="text-lg font-bold">Unit Converter</div>
    <div class="flex space-x-4">
      <button id="weightTab" class="hover:bg-gray-700 p-2 rounded">Weight</button>
      <button id="distanceTab" class="hover:bg-gray-700 p-2 rounded">Distance</button>
      <button id="temperatureTab" class="hover:bg-gray-700 p-2 rounded">Temperature</button>
    </div>
  </nav>
 
 
  <div id="weight" class="p-4">
    <h2 class="text-2xl font-bold">Convert Weight</h2>
    <form class="mt-4 space-y-4">
      <div>
        <label class="block mb-2 text-sm font-bold">Enter value in Pounds or Kilograms:</label>
        <input id="weightInput" type="text" class="border p-2 w-full rounded" placeholder="e.g. 150 or 150, 160, 170">
      </div>
      <div>
        <button type="button" onclick="convertWeight()" class="bg-blue-500 text-white p-2 rounded">Convert</button>
      </div>
    </form>
    <div id="weightResult" class="mt-4"></div>
  </div>
 
 
  <div id="distance" class="p-4 hidden">
    <h2 class="text-2xl font-bold">Convert Distance</h2>
    <form class="mt-4 space-y-4">
      <div>
        <label class="block mb-2 text-sm font-bold">Enter value in Miles or Kilometers:</label>
        <input id="distanceInput" type="text" class="border p-2 w-full rounded" placeholder="e.g. 5 or 5, 10, 15">
      </div>
      <div>
        <button type="button" onclick="convertDistance()" class="bg-blue-500 text-white p-2 rounded">Convert</button>
      </div>
    </form>
    <div id="distanceResult" class="mt-4"></div>
  </div>
 
 
  <div id="temperature" class="p-4 hidden">
    <h2 class="text-2xl font-bold">Convert Temperature</h2>
    <form class="mt-4 space-y-4">
      <div>
        <label class="block mb-2 text-sm font-bold">Enter value in Celsius or Fahrenheit:</label>
        <input id="temperatureInput" type="text" class="border p-2 w-full rounded" placeholder="e.g. 100 or 100, 110, 120">
      </div>
      <div>
        <button type="button" onclick="convertTemperature()" class="bg-blue-500 text-white p-2 rounded">Convert</button>
      </div>
    </form>
    <div id="temperatureResult" class="mt-4"></div>
  </div>
 
</body>
</html>
